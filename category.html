<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>比价搜索</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="mmb_container">
    <!--头部-->
    <div class="mmb_header">
        <a href="index.html"><img class="mmb_logo" src="images/header_logo.png" alt=""></a>
        <img class="mmb_app" src="images/header_app.png" alt="">
    </div>
    <!--搜索-->
    <div class="mmb_search">
        <input type="text" placeholder="请输入你想比价的商品">
        <button>搜索</button>
    </div>
    <!--比价搜索页-->
    <div class="cate_classify">
        <ul class="mui-table-view mui-table-view-chevron cate_classify_first">
            <!--挖个坑-->
        </ul>
    </div>
    <!--登录-->
    <div class="mmb_login">
        <div class="col-xs-4">登录</div>
        <div class="col-xs-4">注册</div>
        <div class="col-xs-4"><span class="glyphicon glyphicon-arrow-up"></span>返回顶部</div>
    </div>
    <div class="mmb_footer">
        <a href="index.html">
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span>--&nbsp掌上比价平台</span>
        </a>
        <p>m.manmanbuy.com</p>
    </div>
</div>
<script type="text/html" id="tpl1">
    {{each result v i}}
    <li class="mui-table-view-cell mui-collapse cate_classify_first_li"  data-id="{{v.titleId}}"><a class="mui-navigate-right" href="#">{{v.title}}</a>
        <ul class="clearfix mui-table-view mui-table-view-chevron cate_classify_second">
            <!--挖个坑-->
        </ul>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{each result v i}}
    <li class="mui-table-view-cell" data-category-id="{{v.categoryId}}">
        <a class="mui-navigate-right" href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a>
    </li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/category.js"></script>
</body>
</html>

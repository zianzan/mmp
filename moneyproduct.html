<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/moneyproduct.css">
</head>
<body>
<div class="mmb_container">
    <!--头部-->
    <div class="mmb_header">
        <a href="javascript:history.back(-1);" ><span class="glyphicon glyphicon-chevron-left"></span></a>
        <h4>国内折扣</h4>
        <img class="mmb_app" src="images/header_app.png" alt="">
    </div>


    <!--商品信息-->

    <div class="mmb_particular">
        <!--挖个坑-->

    <!--前往购买按钮-->

    </div>


    <!--登 录-->
    <div class="mmb_login">
        <div class="col-xs-4">登录</div>
        <div class="col-xs-4">注册</div>
        <div class="col-xs-4">返回顶部<span class="glyphicon glyphicon-arrow-up"></span></div>
    </div>
    <div class="mmb_footer">
        <a href="index.html">
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span>--&nbsp掌上比价平台</span>
        </a>
        <p>m.manmanbuy.com</p>
    </div>
</div>
<script type="text/html" id="tpl1">
    {{each result v i}}
    <h3>{{v.productName}}</h3>
    <div class="particular_word">
        <span>{{v.productFrom}}</span>
        <span>{{v.productTime}}</span>
        <span>{{v.productTips}}</span>
    </div>
    <div class="media">
        <div class="media-body">
            <p>{{v.productInfo}}</p>
            <p>{{v.productInfo1}}</p>
        </div>
        <div class="media-right">
            {{@v.productImgSm}}
        </div>
    </div>
    <div class="big_img">
        {{@v.productImgLg}}
    </div>
    <!--有没有货-->
    <div class="havegoods">
        {{@v.productCity}}
    </div>
    <div class="pay">
        <button >前往购买</button>
    </div>

    <div class="weixin">
        <img src="images/mmbweixin2%20(1).png" alt="">
    </div>
    <!--评论部分-->
    {{@v.productComment}}
    {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/moneyproduct.js"></script>
</body>
</html>

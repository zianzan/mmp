<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>国内折扣</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/inlanddiscount.css">
</head>
<body>
<div class="mmb_container">
    <!--头部-->
    <div class="mmb_header">
        <a href="javascript:history.back(-1);" ><span class="glyphicon glyphicon-chevron-left"></span></a>
        <h4>国内折扣</h4>
        <img class="mmb_app" src="images/header_app.png" alt="">
    </div>


    <!--商品信息-->
    <div class="inlan_product">
        <ul class="clearfix inlan_product_ul">
            <!--挖个坑-->
        </ul>
    </div>


    <!--登 录-->
    <div class="mmb_login">
        <div class="col-xs-4">登录</div>
        <div class="col-xs-4">注册</div>
        <div class="col-xs-4">返回顶部<span class="glyphicon glyphicon-arrow-up"></span></div>
    </div>
    <div class="mmb_footer">
        <a href="index.html">
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span>--&nbsp掌上比价平台</span>
        </a>
        <p>m.manmanbuy.com</p>
    </div>
</div>
<script type="text/html" id="tpl">
{{each result v i}}
    <a href="discount.html?productid={{v.productId}}">
    <li>
        {{@v.productImg}}
        <p>{{v.productName}}</p>
        <div class="red_price">
            {{v.productPrice}}
        </div>
        <div class="from_store">
            <span>{{v.productFrom}}</span>
            <span>|&nbsp{{v.productTime}}</span>
        </div>
    </li>
    </a>
    {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/inlanddiscount.js"></script>
</body>
</html>

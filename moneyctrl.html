<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>省钱控-最新优惠</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
<div class="mmb_container">
    <!--头部-->
    <div class="mmb_header">
        <a href="javascript:history.back(-1);" ><span class="glyphicon glyphicon-chevron-left"></span></a>
        <h4>省钱控-最新优惠</h4>
        <img class="mmb_app" src="images/header_app.png" alt="">
    </div>

    <div class="disabled_product">
        <!--挖个坑-->
    </div>
    <!--挖个分页坑-->
    <div class="list_page">
        <a href="javascript:;" class="btn-default btn prev_page">上一页</a>
        <div class="pagination">
            <!--挖个分页坑-->
        </div>
        <a href="javascript:;" class="btn-default btn next_page">下一页</a>
    </div>
    <!--登录-->
    <div class="mmb_login">
        <div class="col-xs-4">登录</div>
        <div class="col-xs-4">注册</div>
        <div class="col-xs-4">返回顶部<span class="glyphicon glyphicon-arrow-up"></span></div>
    </div>
    <div class="mmb_footer">
        <a href="index.html">
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span>--&nbsp掌上比价平台</span>
        </a>
        <p>m.manmanbuy.com</p>
    </div>
</div>
<script type="text/html" id="tpl1">
    {{each result v i}}
    <a href="moneyproduct.html?productId={{v.productId}}">
        <div class="media">
            <div class="media-left">
                {{@v.productImgSm}}
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{v.productName}}<span>{{v.productPinkage}}</span></h4>
                <p>{{v.productFrom}}|{{v.productTime}}</p>
                <div class="comment_num">
                    <span class="glyphicon glyphicon-comment"></span>
                    <span>{{v.productComCount}}</span>
                </div>
            </div>
        </div>
    </a>
    {{/each}}
</script>
<!--分页-->
    <script type="text/html" id="tpl2">
        <select name="select" id="selectPage">
            <%for (var i = 0;i < count;i++){ %>
            <option><%=i + 1%></option>
            <%}%>
        </select>
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/comment.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>优惠券</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
<div class="mmb_container">
    <!--头部-->
    <div class="mmb_header">
        <a href="javascript:history.back(-1);" ><span class="glyphicon glyphicon-chevron-left"></span></a>
        <h4>肯德基优惠券</h4>
        <img class="mmb_app" src="images/header_app.png" alt="">
    </div>
    <!--内容-->
  <div class="couponproduct_content">
      <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>
      <div class="couponproduct_goods">
         <!--挖个坑-->
      </div>
  </div>

    <!--登录-->
    <div class="mmb_login">
        <div class="col-xs-4">登录</div>
        <div class="col-xs-4">注册</div>
        <div class="col-xs-4">返回顶部<span class="glyphicon glyphicon-arrow-up"></span></div>
    </div>
    <div class="mmb_footer">
        <a href="index.html">
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span>--&nbsp掌上比价平台</span>
        </a>
        <p>m.manmanbuy.com</p>
    </div>
    <!--遮罩层-->
    <div class="black_box">
        <span class="glyphicon glyphicon-fast-backward backtrack"></span>
        <div class="black_banner">
            <span class="glyphicon glyphicon-backward prev_img"></span>
            <div class="black_box_img">
                <img src="" alt="">
            </div>
            <span class="glyphicon glyphicon-forward next_img"></span>
        </div>
    </div>
</div>




<script type="text/html" id="tpl">
    {{each result v i}}
    <a href="javascript:;" data-id="{{v.couponProductId}}">
        <div class="media">
            <div class="media-left">
                {{@v.couponProductImg}}
            </div>
            <div class="media-body">
                <div>{{v.couponProductName}}</div>
                <div>{{v.couponProductTime}}<span class="glyphicon glyphicon-chevron-right"></span></div>
            </div>
        </div>
    </a>
    {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/comment.js"></script>
<script src="js/couponproduct.js"></script>
</body>
</html>

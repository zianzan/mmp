<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>白菜价</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
<div class="mmb_container">
    <!--头部-->
    <div class="mmb_header">
        <a href="javascript:history.back(-1);" ><span class="glyphicon glyphicon-chevron-left"></span></a>
        <h4>白菜价-淘宝内部券</h4>
        <img class="mmb_app" src="images/header_app.png" alt="">
        <div class="mmb_search_icon">
            <span class="glyphicon glyphicon-search"></span>
        </div>
    </div>

<div class="baicaijia_content">
    <!--导航-->
    <div class="baicaijia_nav">
        <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
            <ul class="mui-scroll">
               <!--挖个导航坑-->
            </ul>
        </div>
    </div>
    <!--主体内容-->

    <div class="baicai_product">
        <!--挖个坑-->
    </div>


</div>


    <!--登录-->
    <div class="mmb_login">
        <div class="col-xs-4">登录</div>
        <div class="col-xs-4">注册</div>
        <div class="col-xs-4">返回顶部<span class="glyphicon glyphicon-arrow-up"></span></div>
    </div>
    <div class="mmb_footer">
        <a href="index.html">
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span>--&nbsp掌上比价平台</span>
        </a>
        <p>m.manmanbuy.com</p>
    </div>
</div>

<script type="text/html" id="tpl1">
    {{each result v i}}
    <li class="mui-control-item" data-id="{{v.titleId}}">
        <span>{{v.title}}</span>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
{{each result v i}}
<a href="#">
    <div class="media clearfix">
        <div class="media-left">
           {{@v.productImg}}
        </div>
        <div class="media-body">
            <p>{{@v.productName}}</p>
            <p>{{@v.productPrice}}</p>
            <p><span>{{@v.productCouponRemain}}</span><span class="right_button">{{@v.productHref}}</span></p>
            <div>
                <div class="percentage">

                </div>
            </div>
            <p class="get">{{@v.productCoupon}}</p>
        </div>
    </div>
</a>
{{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/comment.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>

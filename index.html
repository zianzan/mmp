<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>慢慢买首页</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="mmb_container">
	<!--头部-->
<div class="mmb_header">
	<a href="index.html"><img class="mmb_logo" src="images/header_logo.png" alt=""></a>
		<img class="mmb_app" src="images/header_app.png" alt="">
</div>
	<!--搜索-->
	<div class="mmb_search">
		<input type="text" placeholder="请输入你想比价的商品">
		<button>搜索</button>
	</div>
	<!--导航-->
	<div class="mmb_nav">
		<ul class="clearfix mmb_nav_ul">
			<!--挖个坑-->
		</ul>
	</div>
	<!--折扣推荐-->
	<div class="mmb_discount">
		<span class="discount_word">超值折扣推荐</span>
		<a href="javascript:;"><img src="images/right.bmp" alt=""></a>
	</div>
	<!--折扣商品介绍-->
	<div class="disabled_product">
		<!--挖个坑-->
	</div>

	<div class="mmb_more">
        <a href="moneyctrl.html"><button>更多优惠信息<span class="glyphicon glyphicon-forward"></span></button></a>
	</div>
	<!--品牌排行-->
	<div class="mmb_seniority">
		<span class="seniority_word">品牌排行</span>
		<a href="javascript:;"><img src="images/right.bmp" alt=""></a>
	</div>
	<!--登录-->
	<div class="mmb_login">
		<div class="col-xs-4">登录</div>
		<div class="col-xs-4">注册</div>
        <a href="#"><div class="col-xs-4">返回顶部<span class="glyphicon glyphicon-arrow-up"></span></div></a>
	</div>
	<div class="mmb_footer">
		<a href="index.html">
			<span>手机APP下载</span>
			<span>慢慢买手机版</span>
			<span>--&nbsp掌上比价平台</span>
		</a>
		<p>m.manmanbuy.com</p>
	</div>
</div>
<script type="text/html" id="tpl1">
	{{each result v i}}
		<li><a href="{{v.titlehref}}" data-id="{{v.indexmenuId}}"><%- v.img%><p>{{v.name}}</p></a></li>
	{{/each}}
</script>
<script type="text/html" id="tpl2">
    {{each result v i}}
    <a href="moneyproduct.html?productId={{v.productId}}">
    <div class="media">
        <div class="media-left">
            {{@v.productImgSm}}
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{v.productName}}<span>{{v.productPinkage}}</span></h4>
            <p>{{v.productFrom}}|{{v.productTime}}</p>
            <div class="comment_num">
                <span class="glyphicon glyphicon-comment"></span>
                <span>{{v.productComCount}}</span>
            </div>
        </div>
    </div>
    </a>
    {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/index.js"></script>
</body>
</html>

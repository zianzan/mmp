<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>功能界面</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/brandTitle.css">
</head>
<body>
<div class="mmb_container">
    <!--头部-->
    <div class="mmb_header">
        <a href="index.html"><img class="mmb_logo" src="images/header_logo.png" alt=""></a>
        <img class="mmb_app" src="images/header_app.png" alt="">
    </div>


    <!--搜索-->
    <div class="mmb_search">
        <input type="text" placeholder="请输入你想比价的商品">
        <button>搜索</button>
    </div>
    <!--内容-->
    <div class="productlist_contenr">
        <!--面包屑导航-->
        <div class="list_nav">
            <a href="index.html">首页</a>
            <span>&gt;</span>
            <a href="category.html">全部分类</a>
            <span>&gt;</span>
            <input type="button" value="筛选">
        </div>

        <!--排行榜标题-->
        <div class="ranking_word">
            热门品牌排行
        </div>
        <div class="ranking_content">
            <ul class="ranking_content_ul">
               <!--挖个品牌坑-->
            </ul>
        </div>

    </div>

    <!--登录-->
    <div class="mmb_login">
        <div class="col-xs-4">登录</div>
        <div class="col-xs-4">注册</div>
        <div class="col-xs-4"><span class="glyphicon glyphicon-arrow-up"></span>返回顶部</div>
    </div>
    <div class="mmb_footer">
        <a href="index.html">
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span>--&nbsp掌上比价平台</span>
        </a>
        <p>m.manmanbuy.com</p>
    </div>
</div>


<script type="text/html" id="tpl1">
    {{each result v i}}
    <a href="brand.html?brandtitleid={{v.brandTitleId}}">
        <li>{{v.brandTitle}}
            <span class="glyphicon glyphicon-menu-down"></span>
        </li>
    </a>
    {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/comment.js"></script>
<script src="js/brandTitle.js"></script>
</body>
</html>
